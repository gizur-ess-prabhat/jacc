# hipache - run redis-dns as service using nodejs forever

description "redis-dns service"
author "Jonas Colmsj√∂ <jonas@gizur.com>"

# Stanzas
#
# Stanzas control when and how a process is started and stopped
# See a list of stanzas here: http://upstart.ubuntu.com/wiki/Stanzas#respawn

# When to start the service
start on runlevel [2345]

# When to stop the service
stop on runlevel [016]

# Automatically restart process if crashed
respawn

# Essentially lets upstart know the process will detach itself to the background
expect fork

# Run before process
pre-start script
    [ -d /var/run/redis-dns ] || mkdir -p /var/run/redis-dns
    echo "Starting redis-dns with forever..."
end script

# Start the process
exec /usr/bin/forever start /usr/bin/redis-dns  > /var/log/redis-dns.log 2>&1 
